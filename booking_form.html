<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garuda Tours & Travels - Vehicle Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 150px; /* ✅ smaller logo */
      height: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;      /* ✅ forces each field to next line */
      margin-bottom: 6px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .submit-btn {
      width: 100%;
      background: #007bff;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Replace logo.png with your actual logo file -->
    <img src="logo.png" alt="Garuda Tours & Travels" class="logo">

    <h2>Vehicle Booking Form</h2>

    <form>
      <label for="bookingId">Booking ID</label>
      <input type="text" id="bookingId" name="bookingId" readonly>

      <label for="bookingDate">Booking Date</label>
      <input type="date" id="bookingDate" name="bookingDate" required>

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="contact">Contact No</label>
      <input type="tel" id="contact" name="contact" required>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    // ✅ Auto-generate Booking ID
    document.getElementById("bookingId").value =
      "GARUDA-" + Math.floor(Math.random() * 1000000);
  </script>
</body>
</html>
